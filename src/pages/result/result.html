<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-title>Your Results</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset no-lines *ngFor  = "let item of quiz;  let i=index">
    <h3><span class="num">{{i+1}}.</span> &nbsp;{{item.question}}</h3>
    <div *ngIf="item.solution != item.answer">
      <ion-item class="incorrect" >
        <ion-icon name="radio-button-on" item-left></ion-icon>
        {{item.answer}} was incorrect.
      </ion-item>
      <ion-item class="correct">
        <ion-icon name="radio-button-off" item-left></ion-icon>
        {{item.solution}} is the correct answer.
      </ion-item>
    </div>
    <div *ngIf="item.solution == item.answer">
      <ion-item class="correct">
        <ion-icon name="radio-button-on" item-left></ion-icon>
        {{item.solution}} is correct.  Great!
      </ion-item>
    </div>
    <br><br>
  </ion-list>
  <hr class="incorrect">
  <h1 style="margin-left:35px;" class="incorrect">Final Score: &nbsp;{{score}}%</h1>
</ion-content>
